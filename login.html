<body>
    <div class="jin">
        <img src="Serene Landscape at Twilight.jpg.png" alt="" class="setu">
    </div>
    <div class="kes">
        <div class="vara">
            <h1 class="varaa">Login</h1>
        </div>
        <div class="hay">
            <input type="text" class="hayy" placeholder="Username">
        </div>
        <div class="mad">
            <input type="text" class="madd" placeholder="Password">
        </div>
        <div class="man">
            <h1 class="mann">forgot Password!</h1>
        </div>
        <div class="hos">
            <button class="hoss">Login</button>
        </div>
        <div class="amb">

        </div>
        <div class="ost">
            <button class="ostt"><b>Sign up</b></button>
        </div>
    </div>
    <div id="agun">
        <h1 id="agunn">Logged In Successfully</h1>
    </div>
<script>
    madd=document.querySelector('.madd');
    
    agunn=document.querySelector('#agunn');
    hayy=document.querySelector('.hayy');
    hoss=document.querySelector('.hoss');
    
    hoss.addEventListener('click', function(){
        if(hayy.value=='' && madd.value!=''){
            agunn.textContent='Invalid Username';
            agunn.style.color='red';
            if(agunn.classList.contains('poco')){
                agunn.classList.remove('poco');
                void agunn.offsetWidth
            }
            agunn.classList.add('poco')
            
        }
        else if(madd.value=='' && hayy.value!=''){
            agunn.textContent='Invalid Password';
            agunn.style.color='red';
            if(agunn.classList.contains('poco')){
                agunn.classList.remove('poco');
                void agunn.offsetWidth
            }
            agunn.classList.add('poco')
        }
        else if(madd.value!='' && hayy.value!=''){
            agunn.textContent='Logged In Successfully';
            agunn.style.color='green';
            if(agunn.classList.contains('poco')){
                agunn.classList.remove('poco');
                void agunn.offsetWidth
            }
            agunn.classList.add('poco')
        }
        else if(madd.value=="" && hayy.value==""){
            agunn.textContent="Invalid Username and password";
            agunn.style.color='red';
            if(agunn.classList.contains('poco')){
                agunn.classList.remove('poco');
                void agunn.offsetWidth
            }
            agunn.classList.add('poco')
        }
    });

    ostt=document.querySelector('.ostt');
    ostt.addEventListener('click',function(){
        window.location.href="signin.html";
    });



</script>
