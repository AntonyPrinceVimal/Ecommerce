    </div>
<script>
    amadd=document.querySelector('.amadd');
    
    gunn=document.querySelector('#gunn');
    ahayy=document.querySelector('.ahayy');
    ahoss=document.querySelector('.ahoss');
    
    ahoss.addEventListener('click', function(){
        if(ahayy.value=='' && amadd.value!=''){
            gunn.textContent='Invalid Username';
            gunn.style.color='red';
            if(gunn.classList.contains('poco')){
                gunn.classList.remove('poco');
                void gunn.offsetWidth
            }
            gunn.classList.add('poco')
            
        }
        else if(amadd.value=='' && ahayy.value!=''){
            gunn.textContent='Invalid Password';
            gunn.style.color='red';
            if(gunn.classList.contains('poco')){
                gunn.classList.remove('poco');
                void gunn.offsetWidth
            }
            gunn.classList.add('poco')
        }
        else if(amadd.value!='' && ahayy.value!=''){
            gunn.textContent='Signed Up Successfully';
            gunn.style.color='green';
            if(gunn.classList.contains('poco')){
                gunn.classList.remove('poco');
                void gunn.offsetWidth
            }
            gunn.classList.add('poco')
        }
        else if(amadd.value=="" && ahayy.value==""){
            gunn.textContent="Invalid Username and password";
            gunn.style.color='red';
            if(gunn.classList.contains('poco')){
                gunn.classList.remove('poco');

            }
            gunn.classList.add('poco')
        }
    });
